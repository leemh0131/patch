<script>

	let apiUrl = "http://117.52.84.88:8080/api/web/v1/getCommonCode";
	let ES_Q0009 = {COMPANY_CD : "1000", FIELD_CD : "ES_Q0009"};
	postData(apiUrl, ES_Q0009)
			.then((res) => {
				// 서버로부터 받은 데이터를 사용하여 원하는 작업을 수행
				console.log('Received data:', res);
				res = res.map;
				$("#ES_Q0009").empty();

				res.list.forEach((item) => {
					// 각 항목마다 option 태그 생성 후 select에 추가
					let option = `<option value="${item.CODE}">${item.NAME}</option>`;
					$("#ES_Q0009").append(option);
				});

			})
			.catch((err) => {
				alert("네트워크 오류가 발생!!.");
				console.error('Error sending/receiving data:', err); // 데이터 전송 또는 수신 중 오류 발생 시 메시지 출력
			});

	//dm_kind

	//쓰기
	function regWrite(){
		commonRegWrite("001");
	}







</script>
