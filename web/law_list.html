    <title>불법사채 DB검색 및 신고포털-사채패치</title>
    <script>
        $(document).ready(function() {
            /*추가 구글 애널리틱스*/
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-143DNNPPKWP');
            /*추가 끝*/


        });

        $(window).resize(function() {
            updateContainer();
        });

        let pcImg = '';
        let pcLink = '';
        let moImg = '';
        let moLink = '';

        postData('http://117.52.84.88:8080/api/web/v1/getPrivateImg', {COMPANY_CD: "1000", IMG_URL : "http://117.52.84.88:8080"})
            .then((res) => {
                res = res.map;

                if (nvl(res.list, '') != '') {
                    res.list.forEach((item) => {
                        if (nvl(item.TABLE_ID == 'PATH_BANNER_PC')) {
                            pcImg = item.IMG_URL;
                            pcLink = item.LINK;
                        } else {
                            moImg = item.IMG_URL;
                            moLink = item.LINK;
                        }
                    })
                }
            })
            .catch((err) => {
                alert("네트워크 오류가 발생!!.");
            });

        function updateContainer() {
            var $containerHeight = window.innerWidth
            if ($containerHeight <= 768) {
                if (nvl(moLink) != '' && nvl(moImg) != '') {
                    $(".main_bnr2").attr('onclick', 'window.open("'+moLink+'")');
                    $('.main_bnr2').css('background-image', 'url(' + moImg + ')');
                }
            }
            if ($containerHeight > 768) {
                if (nvl(pcLink) != '' && nvl(pcImg) != '') {
                    $(".main_bnr2").attr('onclick', 'window.open("'+pcLink+'")');
                    $('.main_bnr2').css('background-image', 'url(' + pcImg + ')');
                }
            }
        }
    </script>
