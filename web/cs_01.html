<script>

	let moreBtnCount = 0;
	search();
	let index = 1;
	$("#moreBtn").on("click", search);
	function search() {
		let apiUrl = "http://117.52.84.88:8080/api/web/v1/getPrivateNotice";
		let param = {COMPANY_CD : "1000", BOARD_TYPE : "04", LIMIT : 10, OFFSET : moreBtnCount};
		postData(apiUrl, param)
				.then((res) => {
					// 서버로부터 받은 데이터를 사용하여 원하는 작업을 수행
					console.log('Received data:', res);
					res = res.map;

					if (nvl(res.list, '') != '') {
						res.list.forEach((item) => {

							// 리스트 아이템 생성
							var listItem = $('<li>');

							// 앵커 요소 생성
							var anchor = $('<a>')
									.attr('href', '#')
									.addClass('ctrl_trg');


							// 숫자 요소 생성
							var csNum = $('<div>')
									.addClass('cs_num')
									.text(index++);

							// 카테고리 요소 생성
							var category = $('<div>')
									.addClass('catgy')
									.text(item.BOARD_ST_NM);

							// 제목 요소 생성
							var title = $('<p>')
									.addClass('tit')
									.text(item.TITLE);
							anchor.append(csNum);
							anchor.append(category);
							anchor.append(title);

							// 답변 랩 요소 생성
							var answerWrap = $('<div>')
									.addClass('ans_wrap');

							// jQuery를 사용하여 HTML 문자열에서 순수한 텍스트 추출
							var pureText = $('<div>').html(item.CONTENTS).text();

							var answerText = $('<p>')
									.text(pureText);
							answerWrap.append(answerText);

							// 리스트 아이템에 앵커 요소 추가
							listItem.append(anchor);
							listItem.append(answerWrap);

							$('#list').append(listItem);
						});
						moreBtnCount++;
					} else {
						alert("마지막 페이지 입니다.");
					}

				})
				.catch((err) => {
					alert("네트워크 오류가 발생!!.");
					console.error('Error sending/receiving data:', err); // 데이터 전송 또는 수신 중 오류 발생 시 메시지 출력
				});

	}




</script>
