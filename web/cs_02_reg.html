    <title>불법사채 DB검색 및 신고포털-사채패치</title>
    <script>
        $(document).ready(function() {
            /*구글 애널리틱스 추가*/
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-43DNNPPKWP');

            let urlParams = new URLSearchParams(location.search);

            let tk = nvl(urlParams.get('tk'));

            if (tk != '') {
                $("#writeBtn").css('display', 'none');
                $("#updateBtn").css('display', '');

                postData('http://117.52.84.88:8080/api/web/v1/getCsReg', {TK : tk})
                    .then((res) => {
                        if (res.status == -500) {
                            alert(res.error.message);
                            location.href = '/cs_02.html';
                            return;
                        }
                        if (nvl(res.map) != '') {
                            $('#name').val(res.map.NAME);
                            $('#title').val(res.map.TITLE);
                            $('#contentss').val(res.map.CONTENTS);
                        }
                    })
                    .catch((err) => {
                        alert("네트워크 오류가 발생!!.");
                    });
            }

            /*추가 끝*/
            $("#writeBtn").on("click", setWrite);

            $("#updateBtn").on("click", setUpdate);

            $("#m_btn_search").on("click", srchBtn);

            function srchBtn() {
                location.href = '/view_list_03.html?srchKeyword=' + $('#m_srch_keyword').val();
            }
            function setWrite() {
                if (validation()) {
                    return;
                }
                let param = {
                    COMPANY_CD : '1000',
                    COMMUNITY_GB : '02',
                    COMMUNITY_TP : '04',
                    COMMUNITY_ST : '15',
                    NAME : nvl($('#name').val()),
                    TITLE : nvl($('#title').val()),
                    CONTENTS : nvl($('#contentss').val()),
                    PW : nvl($('#pw').val()),
                };
                postData('http://117.52.84.88:8080/api/web/v1/setWrite', param)
                .then((res) => {
                    alert('등록이 완료되었습니다.');
                    location.href = '/cs_02.html';
                })
                .catch((err) => {
                    alert("네트워크 오류가 발생!!.");
                });
            }

            function setUpdate() {
                if (validation()) {
                    return;
                }
                let param = {
                    TK : tk,
                    NAME : nvl($('#name').val()),
                    TITLE : nvl($('#title').val()),
                    CONTENTS : nvl($('#contentss').val()),
                    PW : nvl($('#pw').val()),
                };
                postData('http://117.52.84.88:8080/api/web/v1/setUpdate', param)
                .then((res) => {
                    if (res.status == -500) {
                        alert(res.error.message);
                        location.href = '/cs_02.html';
                        return;
                    }
                    alert('수정이 완료되었습니다.');
                    location.href = '/cs_02.html';
                })
                .catch((err) => {
                    alert("네트워크 오류가 발생!!.");
                });
            }

            function validation() {
                if (nvl($('#name').val()) == '') {
                    alert('작성자를 입력해주세요.')
                    return true;
                }
                if (nvl($('#pw').val()) == '') {
                    alert('비밀번호를 입력해주세요.')
                    return true;
                }
                if (nvl($('#title').val()) == '') {
                    alert('제목을 입력해주세요.')
                    return true;
                }

                if (nvl($('#contentss').val()) == '') {
                    alert('내용을 입력해주세요.')
                    return true;
                }
            }
        });
    </script>
