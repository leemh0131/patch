<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이용약관</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #popup {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      text-align: left;
    }
    #close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="popup">
    <div id="close" onclick="closePopup()">X</div>
    <h2>이용약관</h2>
    <p>이용약관 내용을 여기에 입력하세요.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    <!-- 여기에 이용약관 내용을 추가하세요. -->

    <!-- 동의 버튼 등을 추가하세요. -->
    <button onclick="closePopup()">동의</button>
  </div>
</div>

<!-- 웹페이지 내 다른 컨텐츠는 여기에 추가하세요. -->

<script>
  function openPopup() {
    document.getElementById("overlay").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("overlay").style.display = "none";
  }

  // 페이지 로드시 자동으로 팝업을 열고 싶다면 아래 코드를 사용하세요.
  // window.onload = openPopup;
</script>

</body>
</html>
