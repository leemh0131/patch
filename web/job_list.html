	<script>
		$(document).ready(function() {
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-43DNNPPKWP');

			let moreBtnCount = 0;
			search();

			$("#moreBtn").on("click", search);

			function search(param) {

				let L_JOB_ZONE = $('.on').find('span').text();

				if(L_JOB_ZONE == '전체'){
					L_JOB_ZONE = '';
				}

				if(param == 'reset'){
					$('#job').empty();
					moreBtnCount = 0;
				}

				//postData('http://localhost:8080/api/web/v1/getPrivateJobList', {COMPANY_CD: "1000", LIMIT : 9, OFFSET : moreBtnCount, L_JOB_ZONE : L_JOB_ZONE, IMG_URL : "http://117.52.84.88:8080"})
				postData('http://117.52.84.88:8080/api/web/v1/getPrivateJobList', {COMPANY_CD: "1000", LIMIT : 9, OFFSET : moreBtnCount, L_JOB_ZONE : L_JOB_ZONE, IMG_URL : "http://117.52.84.88:8080"})
						.then((res) => {
							res = res.map;

							if (nvl(res.list, '') != '') {
								res.list.forEach((item) => {
									// 새로운 리스트 아이템 생성
									var listItem = $('<li>');

									var adWrap = $('<div>')
											.addClass('ad_wrap');
									var anchor = $('<a>')
											.attr('href', '#');
									var image = $('<img>')
											.attr('src', item.IMG_URL)
											.attr('onError', "this.src='assets/images/bg_ad.png'")
											.attr('alt', 'AD');
									var figure = $('<figure>')
											.addClass('img')
											.append(image);
									var txtWrap = $('<div>')
											.addClass('txt_wrap');
									var nameText = $('<p>')
											.addClass('name')
											.text(item.JOB_NM);
									var descriptionText = $('<p>')
											.addClass('txt')
											.html(item.JOB_ZONE_NM + "에서<br>" + item.JOB_TEXT);
									var telText = $('<p>')
											.addClass('tel')
											.text(item.TEL_NO);
									txtWrap.append(nameText, descriptionText, telText);
									anchor.append(figure, txtWrap);
									adWrap.append(anchor);
									listItem.append(adWrap);
									$('#job').append(listItem); // ul에 리스트 아이템 추가
								});
								moreBtnCount++;

							} else if(moreBtnCount != 1) {
								alert("조회된 일자리가 없습니다.");
							}
						})
						.catch((err) => {
							alert("네트워크 오류가 발생!!.");
						});
			}

			$(document).on('click', '.loc_tab ul li button', function(e) {
				search('reset');
			});

		});



	</script>
